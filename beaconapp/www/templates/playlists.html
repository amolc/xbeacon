<ion-view view-title="Playlists">
  <ion-content>
  <p class="text-center">
  <img src="img/greenblue.png" id="logo">
  </p>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
        <div>
        	<button class="button button-block button-positive" ng-click="doLogout" >Lets Go</button>
    	</div>
      </ion-item>

    </ion-list>
  </ion-content>
</ion-view>
