<div >
  <div class="header_title_back">
    <div class="container">
       <div class="row">
           <div class="col-lg-12">
              <img src="assets/img/header_icon.png" class="header_icon">
              <h1 class="tagline">CONTACT</h1>
          </div>
       </div>
   </div>
  </div>
  <section class="home_sub_header">
    <div class="container" style="padding-top: 5%;">
      <div class="col-sm-6">
        <h1>BEACON ACTIVITIES</h1>
      </div>

    </div>
    <div class="container">
      <div class="row" style="margin: -15px;">

        <form class="navbar-form" role="search">
        <h4 style="margin:20px 20px 20px 15px;">SEARCH</h4>
                <div class="col-sm-3 form-group">
                  <label class='control-label'>Name</label>
                    <input type="text" class="form-control" ng-model="full_name">
                </div>
                <div class="col-sm-3 form-group">
                  <label class='control-label'>Location</label>
                    <input type="text" class="form-control" ng-model="territory_name">
                </div>
                <div class="col-sm-3 form-group">
                  <label class='control-label'>Id</label>
                    <input type="text" class="form-control" ng-model="team_id">
                </div>
                <div class="col-sm-3">
                  <button type="submit" class="btn btn-info btn-search">SEARCH</button>
                </div>
            </form>
        </div>
    </div>
  </section>




  <section class="container">
      <div class="row" >
            <div class="col-sm-12">
              <div   class="table-responsive">
                    <table id="mytable" class="table table-curved">
                       <thead>
                        <th ><input type="checkbox" class="checkthis" /></th>
                        <th >Devic ID <span class="down"><i class="fa fa-angle-down"></i></span></a></th>

                        <th >Doctor<span class="down"><i class="fa fa-angle-down"></i></span></a></th>
                        <th >User <span class="down"><i class="fa fa-angle-down"></i></span></a></th>
                        <th >Distance <span class="down"><i class="fa fa-angle-down"></i></span></a></th>
                        <th >Accuracy <span class="down"><i class="fa fa-angle-down"></i></span></a></th>
                        <th >Date<span class="down"><i class="fa fa-angle-down"></i></span></a></th>
                       </thead>
                      <tbody data-ng-repeat="beconactivity in beconactivitys | orderBy :'-beconactivity.id' : true " >
                        <tr id="{{beconactivity.id}}">
                          <td><input type="checkbox" ng-model="beconactivity.checked" class="checkthis" /></td>
                          <td> {{beconactivity.beacon_uuid}}</td>

                          <td> {{beconactivity.identifier}} </td>
                          <td> {{beconactivity.username}} </td>
                          <td> {{beconactivity.beacon_proximity}}</td>
                          <td>{{beconactivity.beacon_accuracy}}</td>
                          <td>{{beconactivity.createdOn | date:'medium'}}</td>
                        </tr>
                      </tbody>
                    </table>
            <div class="clearfix"></div>
            <ul class="pagination pull-right">
              <li class="disabled"><a href="#"><span class="glyphicon glyphicon-chevron-left"></span></a></li>
              <li class="active"><a href="#">PREW</a></li>
              <li><a href="#">NEXT</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-chevron-right"></span></a></li>
            </ul>
          </div>
        </div>
      </div>

    </section>

</div>
